<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Complex Table Example</title>
</head>
<body>
    <h1>Quarterly Sales Report</h1>
    <table border="1">
        <tr>
            <th rowspan="2">Product Category</th>
            <th colspan="4">Quarterly Sales</th>
            <th rowspan="2">Total</th>
        </tr>
        <tr>
            <th>Q1</th>
            <th>Q2</th>
            <th>Q3</th>
            <th>Q4</th>
        </tr>
        <tr>
            <td>Electronics</td>
            <td>$50,000</td>
            <td>$65,000</td>
            <td>$70,000</td>
            <td>$90,000</td>
            <td>$275,000</td>
        </tr>
        <tr>
            <td>Clothing</td>
            <td>$35,000</td>
            <td>$40,000</td>
            <td>$55,000</td>
            <td>$80,000</td>
            <td>$210,000</td>
        </tr>
        <tr>
            <td>Home & Garden</td>
            <td>$25,000</td>
            <td>$30,000</td>
            <td>$40,000</td>
            <td>$45,000</td>
            <td>$140,000</td>
        </tr>
        <tr>
            <td colspan="5">Total Sales</td>
            <td>$625,000</td>
        </tr>
    </table>
</body>
</html>
