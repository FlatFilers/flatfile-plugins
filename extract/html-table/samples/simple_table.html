<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Table Example</title>
</head>
<body>
    <h1>Employee Information</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Position</th>
            <th>Department</th>
        </tr>
        <tr>
            <td>John Doe</td>
            <td>Software Engineer</td>
            <td>IT</td>
        </tr>
        <tr>
            <td>Jane Smith</td>
            <td>Marketing Specialist</td>
            <td>Marketing</td>
        </tr>
        <tr>
            <td>Bob Johnson</td>
            <td>HR Manager</td>
            <td>Human Resources</td>
        </tr>
    </table>
</body>
</html>
